<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>todos</h1>
    <form>
      <input type="text" id="todo" name="todo" placeholder="Enter your todo" />
    </form>
    <div id="todosContainer"></div>
    <div id="info">
      <button onclick="clearAll()">Clear All Todos</button>
      <p>Click or tap with one finger to toggle completion status.</p>
      <p>Swipe or right-click to delete the todo.</p>      
    </div>
    <p>Made by <a target="_blank" href="https://rodzer.xyz">Rod≈æer</a></p>
    <script src="script.js"></script>
  </body>
</html>
