<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCodes</title>
</head>
<body>
    <div class="container">

        <!-- Mensaje inicial -->
        <div class="start">
            <p>Press any key to get the keyCode</p>
        </div>

        <!-- Muestra resultados -->
        <div class="results nondisplay">
            <!-- Indicadores de cada evento (texto) -->
            <div class="texts">
                <p>event.key</p>
                <p>event.keyCode</p>
                <p>event.code</p>
            </div>

            <!-- Cajitas donde se muestra el resultado -->
            <div class="contents">
                <!-- Cajita event.key -->
                <div class="content">
                    <p id="eventKey"></p>
                </div>
                <!-- Cajita event.keyCode -->
                <div class="content">
                    <p id="eventKeyCode"></p>
                </div>
                <!-- Cajita event.code -->
                <div class="content">
                    <p id="eventCode"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
