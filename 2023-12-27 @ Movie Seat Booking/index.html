<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="movie">
        <p>Pick a movie: </p>
        <select>
            <option value="one">Dear John (10€)</option>
            <option value="two">The Lucky One (8€)</option>
            <option value="three">Safe Haven (9€)</option>
            <option value="four">Requiem For a Dream (11€)</option>
        </select>
      </div>
      <div id="seatsInfo">
        <div style="display: flex;"><div class="seat"></div><small>N/A</small></div>
        <div style="display: flex;"><div class="seat selected"></div><small>Selected</small></div>
        <div style="display: flex;"><div class="seat occupied"></div><small>Occupied</small></div>
      </div>
      <div id="cinema">
        <div id="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied" style="margin-left: 20px;"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied" style="margin-left: 20px;"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat" style="margin-left: 20px;"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied" style="margin-left: 20px;"></div>
            <div class="seat"></div>
        </div>
      </div>
      <p>
        You have selected
        <span id="seats">0</span>
        seats for a price of
        €<span id="price">0</span>
      </p>
      <button onclick="reset()">Unselect all seats</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
